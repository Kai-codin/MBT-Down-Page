<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Site Status</title>
</head>
<body>
    <h1>Site Status</h1>
    <p id="status">Checking...</p>

    <script>
        // Update the URL to point to your server
        const apiUrl = 'http://localhost:3000/check-status';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 'Site is up!';
                console.log(data);
            })
            .catch(error => {
                document.getElementById('status').textContent = 'There was an error checking the site.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
